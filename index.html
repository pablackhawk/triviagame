<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Sci-Fi Trivia Extravaganza</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Cabin|Yanone+Kaffeesatz" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/app.js"></script>
</head>
<body>
	<div class="header">
		<h1>Welcome to the Sci-Fi Trivia Extravaganza!</h1>
	</div>
	<div class="content">
		<div id="info">
			<h2>Test your Sci-Fi knowledge and be crowned the monarch of all nerddom!</h2>
			<p> Answer the questions below before time runs out!</p> 
			<p>Think quickly or you might get tossed into the Neutral zone!</p>
		</div>
			<div class="clock"></div>
			<div class="question"></div>
			<div class="answers">
				<div>
					<button class="choice" id="buttonA"><h4>A</h4></button>
				</div>
				<div>
					<button class="choice" id="buttonB"><h4>B</h4></button>
				</div>
				<div>
					<button class="choice" id="buttonC"><h4>C</h4></button>
				</div>
				<div>
					<button class="choice" id="buttonD"><h4>D</h4></button>
				</div>
				<div>
					<button class="choice" id="buttonE"><h4>E</h4></button>
				</div>
		</div>

	</div><!--end of content div-->

	
</body>
</html>
